<div class="vert" *ngIf="session; else auth">
  <header id="header" class="horiz right-aligned">
    <div class="menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/">Overview</button>
        <button mat-menu-item routerLink="/community">Community</button>
        <button mat-menu-item routerLink="/chats">Chat</button>
        <button mat-menu-item routerLink="/feature-requests">Request Features</button>
        <button mat-menu-item routerLink="/profile">Profile</button>
        <button mat-menu-item (click)="signOut()">Sign out</button>
      </mat-menu>
    </div>
  </header>
  <div class="container" style="padding: 50px 0 100px 0">

    <router-outlet></router-outlet>

  </div>
  <footer>
    <button mat-mini-fab color="primary" routerLink="/">
      <mat-icon>dashboard</mat-icon>
    </button>
    <button mat-mini-fab color="primary" routerLink="/community">
      <mat-icon>forum</mat-icon>
    </button>
    <button mat-mini-fab color="primary" routerLink="/chats">
      <mat-icon>chat</mat-icon>
    </button>
    <button mat-mini-fab color="primary" routerLink="/feature-requests">
      <mat-icon>lightbulb</mat-icon>
    </button>
    <button mat-mini-fab color="primary" routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
    </button>
  </footer>
</div>
<ng-template #auth>
  <app-auth></app-auth>
</ng-template>
