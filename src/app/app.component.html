<div class="container" style="padding: 50px 0 100px 0">
  <div *ngIf="session; else auth">
    <button mat-raised-button (click)="signOut()">Sign out</button>
    <app-finance-input [session]="session"></app-finance-input>
  </div>
  <ng-template #auth>
    <app-auth></app-auth>
  </ng-template>
</div>
